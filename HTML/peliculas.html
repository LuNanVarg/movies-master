<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="" sizes="16x16"  href="../assets/codo-16x16.png">
    <link rel="stylesheet" href="../CSS/peliculas.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="logo"><img src="../assets/icono.png" alt="Ícono" class="icono__logo">CAC-Movies</h1>
        <nav class="contenedor__menu__nav">
            <ul class="contenedor__menu__ul">
                <a href="#tendencias">
                    <li class="li__menu">Tendencias</li>
                </a>
                <a href="./HTML/registro.html">
                    <li class="li__menu">Registrarse</li>
                </a>
                <a href="./HTML/iniciarSesion.html">
                    <li class="li__menu">Iniciar Sesión</li>
                </a>
            </ul>
        </nav>
    </header>
    <main class="principal">

        <section class="trailer-info">
            <div class="trailer">
                <h2>Ver trailer</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/_1f2RLdxQfA?si=nGX3kdqDUVMqx-Xz"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            </div>
            <div class="info">
                <div class="social">
                    <ul class="social-list">
                        <li class="social-list-item">
                            <a href="#">
                                <i class="fab fa-facebook"></i>
                            </a>
                        </li>
                        <li class="social-list-item">
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="social-list-item">
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li class="social-list-item">
                            <a href="#">
                                <i class="fas fa-link"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="more-info">
                    <table>
                        <caption>Info</caption>
                        <tbody>
                            <tr>
                                <td class="bold">Status</td>
                                <td>Released</td>
                            </tr>
                            <tr>
                                <td class="bold">Original Language</td>
                                <td>English</td>
                            </tr>
                            <tr>
                                <td class="bold">Budget</td>
                                <td>$$$$</td>
                            </tr>
                            <tr>
                                <td class="bold">Revenue</td>
                                <td>$$$$</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <span onclick="location.href='#tendencias'">Términos y condiciones</span>
        <span onclick="location.href='#tendencias'">Preguntas frecuentes</span>
        <span onclick="location.href='#tendencias'">Ayuda</span>
        <span onclick="location.href='#tendencias'">Administrador de películas</span>
    </footer>
</body>

</html>
