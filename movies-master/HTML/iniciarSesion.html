<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="" sizes="16x16"  href="../assets/codo-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="../assets/favicon.ico.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/iniciarSesion.css">
</head>
<body>
    <header class="headerInicio">
            <a class="anclaLogo" href="../index.html">
            <img src="../assets/icono.png" alt="Logo" class="logo">
            <span>CAC-Movies</span>
            </a>
        </div>
    </header>
    
        <div class="inicio-form">
            <h2>Iniciar Sesión</h2>
            <form class="inicio__sesion" id="inicioSesion">

                <input type="email" id="email" name="mailInicio" placeholder="Email">
                <span id="errorEmail" class="error"></span>

                <input type="password" id="password" name="claveInicio" placeholder="Contraseña">
                <span id="errorClave" class="error"></span>
                
                <input type="submit" id="inicioSesion" value="Iniciar Sesión">
            </form>
            <a class="url__registro" href="./registro.html">Registrarse</a>
        </div>
        <p>
            Para que puedas iniciar sesión, debes ir a la sección <a href="/HTML/registro.html">Registro</a> y llenar el formulario. <br>
            Los datos de email y contraseña quedará almacenados en tu localStorage <br>
            y con ellos podrás completar los campos de inicio de sesión.
        </p>

    <script src="../JS/inicioSesion.js"></script>
</body>
</html>
